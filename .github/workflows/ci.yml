name: CI-Test Workflow

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci --no-audit --no-fund

      # PR: 只跑受影響測試；Push main: 全跑（更保險）
      - name: Test (PR affected / main all)
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            npx nx affected -t test --parallel=3
          else
            npx nx run-many -t test --parallel=3
          fi
